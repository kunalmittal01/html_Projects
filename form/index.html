<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="">
        <fieldset>
            <legend>Personal Details</legend>
            <label for="firstname">Firstname</label>
            <input type="text" name="" id="firstname">
            <br><br>
            <label for="midname">Middlename:</label>
            <input type="text" id="midname">
            <br><br>
            <label for="lname">Lastname:</label>
            <input type="text" id="lname">
            <br><br>
            <label for="course">Course :</label>
            <select name="Course" id="course" size="1">
                <option value="" selected>Course</option>
                <option value="bca">BCA</option>
                <option value="bba">BBA</option>
                <option value="btech">B.TECH</option>
                <option value="mba">MBA</option>
                <option value="mca">MCA</option>
                <option value="mtech">M.TECH</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label><br>
            <input type="radio" value="Male" name="gen"> Male <br>
            <input type="radio" value="Female"  name="gen"> Female <br>
            <input type="radio" value="Other" name="gen"> Other <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" id="dob">
            <br>
            <label for="phone">Phone :</label>
            <input type="tel" size="2" value="+91" disabled>
            <input type="text"id="phone" size="10"><br><br>
            <label for="add">Address</label><br>
            <textarea name="address" id="add"></textarea><br><br>
            <label for="email">Email:</label>
            <input type="text" id="email"><br><br><br>
            <label for="pass">Password:</label>
            <input type="text" id ="pass"><br><br><br>
            <label for="rpass">Re-type password:</label>
            <input type="text" id="rpass"><br><br>
            <input type="checkbox" id="abc">
            <label for="abc">Agree to terms and conditions</label><br><br>
            Choose File 
            <input type="file" value="Choose File"><br><br>
            <label for="color">Choose Color</label>
            <input type="color" id="color"><br><br>
            <input type="reset" >
            <input type="submit" value="Submit">
        </fieldset>
    </form>
</body>
</html>
